<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .hero-wrapper {
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            color: white;
        }
        
        .navbar {
            background: transparent !important;
            padding-top: 1.5rem;
        }
        
        .hero-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
        }
        
        .nav-link {
            color: white !important;
            font-weight: 500;
            position: relative;
            padding: 0.25rem 0;
            margin: 0 1rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: 600;
            font-size: 1.5rem;
            line-height: 1.2;
        }
        
        .custom-btn {
            transition: all 0.3s ease;
        }
        
        .custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .navbar-brand img {
            height: 35px;
            width: auto;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }
        
        .contact-section {
            background: linear-gradient(145deg, #ffffff 0%, #f5f7fa 100%);
            box-shadow: 0 1px 20px rgba(0, 0, 0, 0.05);
            border-radius: 2px;
        }
        
        /* Update form elements for modern look */
        .contact-section .form-control {
            border: 1px solid rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
            transition: all 0.3s ease;
        }
        
        .contact-section .form-control:focus {
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.15);
            border-color: rgba(13, 110, 253, 0.4);
        }
    </style>
</head>
<body>
    <!-- Add this wrapper around both navbar and hero section -->
    <div class="hero-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
                    <img src="assets/images/riding_horse.svg" alt="Brand Logo" height="30" class="me-2">
                    WeekendAnalyst
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero-section d-flex align-items-center">
            <div class="container text-center">
                <h2 class="display-4 fw-bold mb-4">Welcome to Intelligent AI Solutions</h2>
                <p class="lead mb-4">We provide cutting-edge AI solutions to drive business growth.</p>
                <a href="#contact" class="btn btn-light btn-lg custom-btn px-5">Get Started</a>
            </div>
        </section>
    </div>

    <!-- Contact Section -->
    <section id="contact" class="contact-section py-5">
        <div class="container">
            <h3 class="text-center fw-bold mb-5">Contact Us</h3>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Your Brand. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
